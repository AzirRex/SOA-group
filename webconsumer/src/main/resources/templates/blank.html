<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Blank</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div th:replace="module::sideBar"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <div th:replace="module::topBar"></div>
                <!-- End of Topbar -->






                <div class="container-fluid">
                    <div class="container-fluid">

                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">论坛</h1>
                    </div>



                    <a href="/newPost" class="btn btn-primary btn-icon-split">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-flag"></i>
                                        </span>
                        <span class="text">发布帖子</span>
                    </a>

                        <hr class="sidebar-divider">
                        <hr class="sidebar-divider">
                    </div>





                <!-- Begin Page Content -->
                <div class="container-fluid" th:each="post:${postList}">

                    <!-- Page Heading -->
                    <div class="card shadow mb-4 " >
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary" th:text="${post.getUser_id()}">Basic Card Example</h6>
                        </div>
                        <div class="card-body" >

                            <a th:text="${post.getContent()}" th:href="@{/forum/{id}(id=${post.getPost_id()})}">

                            </a>
                            <form method="post" action="/deletePost" >
                                <input type="hidden" name="postId" th:value="${post.getPost_id()}">
                                <input type="hidden" name="userId" th:value="${post.getUser_id()}">
                                <input th:type="${post.getUser_id()==session.userId}?submit:hidden" class="form-control" value="delete">
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->

                </div>
            </div>

            <!-- End of Main Content -->

            <!-- Footer -->
            <div th:replace="module::footer"></div>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <div th:replace="module::toTop"></div>

    <!-- Logout Modal-->
    <div th:replace="module::logOut"></div>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

</body>

</html>
