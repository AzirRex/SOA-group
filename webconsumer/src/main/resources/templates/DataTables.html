<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>我的申请</title>

    <!-- Custom fonts for this template -->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div th:replace="module::sideBar"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <div th:replace="module::topBar"></div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">失主请求列表</h1>
                    <!-- <p class="mb-4">
                        我已发送的申请</a>.</p> -->

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary" id="ApplyTable">ApplyTable</h6>
                        </div>
                       <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>失主姓名</th>
                                            <th>失主电话</th>
                                            <th>失主邮箱</th>
                                            <th>失主QQ</th>
                                            <th>失主留言</th>
                                            <th>操作</th>

                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>失主姓名</th>
                                            <th>失主电话</th>
                                            <th>失主邮箱</th>
                                            <th>失主QQ</th>
                                            <th>失主留言</th>
                                            <th>操作</th>

                                        </tr>
                                    </tfoot>
                                    <tbody>
                                        <tr th:each="apply:${applies}">
                                            <td th:text="${apply.getName()}"></td>
                                            <td th:text="${apply.getPhone()}"></td>
                                            <td th:text="${apply.getE_mail()}"></td>
                                            <td th:text="${apply.getQQ()}"></td>
                                            <td th:text="${apply.getMessage()}"></td>
                                            <td>
                                                <a th:href="@{/deleteLost/{lost_ID}(lost_ID=${apply.getLost_ID()})}"
                                                        class="btn btn-success btn-circle btn-sm">
                                                    <i class="fas fa-check"></i>
                                                </a>

                                                <a th:href="@{/deleteApply/{apply_id}(apply_id=${apply.getApply_id()})}"
                                                        class="btn btn-danger btn-circle btn-sm">

                                                    <i class="fas fa-trash"></i>
                                                </a>
                                            </td>

                                        </tr>

          

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <div th:replace="module::footer"></div>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <div th:replace="module::toTop"></div>

    <!-- Logout Modal-->
    <div th:replace="module::logOut"></div>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="/vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="/js/demo/datatables-demo.js"></script>
    <script src="/js/DataGet.js"></script>

</body>

</html>
